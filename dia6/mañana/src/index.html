<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/index.css" />
		<title>NFT preview card component</title>
	</head>
	<body>
		<main class="container">
			<article class="card">
				<section class="card__main-image-container">
					<div class="card__hover-image"></div>
					<img class="card__image" src="../images/image-equilibrium.jpg" alt="image NFT" />
				</section>
				<section class="card__info-card">
					<h2 class="card__title">Equilibrium #3429</h2>
					<p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
				</section>
				<section class="card__info-icons">
					<div class="section-ethereum">
						<div class="section-ethereum__img-container">
							<img class="section-ethereum__icon" src="../images/icon-ethereum.svg" alt="ethereum" />
						</div>
						<p class="section-ethereum__text">0.041 ETH</p>
					</div>
					<div class="section-time">
						<div class="section-time__img-container">
							<img class="section-time__icon" src="../images/icon-clock.svg" alt="timer" />
						</div>
						<p class="section-time__text">3 days left</p>
					</div>
				</section>
				<hr class="hr" size=".5" />
				<footer class="card__footer">
					<div class="card__container-avatar">
						<img class="card__avatar-img" src="../images/image-avatar.png" alt="avatar" />
					</div>
					<p class="card__footer-text">
						Creation of <span class="card__footer-author">Jules Wyvern</span>
					</p>
				</footer>
			</article>
		</main>
	</body>
</html>
