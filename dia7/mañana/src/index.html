<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<main class="main">
			<article class="card">
				<section class="card__header">
					<div class="container-image">
						<img class="card__image" src="../assets/image-profile.jpg" alt="profile" />
					</div>
					<h2 class="card__text">Victor Crest <span class="card__text-age">26</span></h2>
					<p class="card__location">London</p>
				</section>

				<footer class="footer">
					<div>
						<h3>80K</h3>
						<p class="footer__assets">Followers</p>
					</div>
					<div>
						<h3>803K</h3>
						<p class="footer__assets">Likes</p>
					</div>
					<div>
						<h3>1.4K</h3>
						<p class="footer__assets">Photos</p>
					</div>
				</footer>
			</article>
		</main>
	</body>
</html>
